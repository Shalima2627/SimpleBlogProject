{% extends "index.html" %}
{% block content %}

<section>
    <div>
        <div>
            <h1>Search Results</h1>
        </div>
        <div>
            {% for obj in object_list %}
            <div>
                <div style="background-image: url(https://images.unsplash.com/photo-1521185496955-15097b20c5fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9),auto=format,fit=crop,w=1951,q=80"></div>
                    <div>
                        <div>
                            <div>
                                <div></div>
                            </div>
                            {% for category in obj.Categories.all %}
                            <div>
                                {{ category.Title }}
                            </div>
                            {% endfor %}
                        </div>
                        <div>{{ obj.Overview }}</div>
                        <div><a href="{% url 'post' obj.Slug %}">Read More</a></div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
