{% load customtags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
    .navbar-brand {
        font-size: 24px;
        color: whitesmoke;
        font-weight: bold;
    }

    .navbar-brand i {
        margin-right: 5px;
        margin: auto;
    }
</style>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
        <div>
            <a class="navbar-brand" href="{% url 'HomePage' %}">My Blog</a>
        </div>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'HomePage' %}" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="{% url 'AboutPage' %}" class="nav-link">About Us</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" >
                        Categories<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {% get_categories as category_list %}
                        {% for category in category_list %}
                            <li><a href="{% url 'PostList' category.slug %}" class="dropdown-item">{{ category.title }}</a></li>
                        {% endfor %}
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'AllPosts' %}" class="dropdown-item">See All Posts</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--25. starts for a navbar area with background dark and navbar will fixed while scrolling
    26. the whole items in the navbar is in container class
    30 - 33. The items in the navbar is shown using nav nav-pills class
    33-45. Where the item category is a dropdown and the bootstrap code for the dropdown
    42. role="separator" class="divider" - is for the the items in the dropdown list is separated with proper padding
-->
